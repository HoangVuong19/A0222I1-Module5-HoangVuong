<div class="container mt-4">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Title</h4>
          <table class="table">
            <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Point</th>
              <th>Result</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of students; let i = index" [routerLink]="['/detail',i+1]">
              <td>{{i+1}}</td>
              <td>{{item.name}}</td>
              <td [ngSwitch]="item.gender">
                <span *ngSwitchCase="0">Female</span>
                <span *ngSwitchCase="1">Male</span>
                <span *ngSwitchCase="2">LGBT</span>
              </td>
              <td [ngStyle]="{'color': item.point >= 9 ? 'red': ''}">{{item.point}}</td>
              <td *ngIf="item.point>=9">Pass</td>
              <td *ngIf="item.point<9">TT</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!--[ngClass]: thêm, xóa 1 hoặc nhiều css class
[ngStyle]: thêm, xóa 1 hoặc nhiều css style-->
