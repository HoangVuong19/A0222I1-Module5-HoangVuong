<div class="container mt-4">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Title</h4>
          <table class="table">
            <thead>
            <tr>
              <th>#</th>
              <th>Word</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of word; let i = index" [routerLink]="['/detail',i+1]">
              <td>{{i+1}}</td>
              <td>{{item.word}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
