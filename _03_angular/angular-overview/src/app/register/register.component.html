<form [formGroup]="accountInfo" (ngSubmit)="submitAccount()">
  <p>Email</p>
  <input formControlName="email" name="email" type="text">
  <p style="color: red"
     *ngIf="accountInfo.controls.email.hasError('required') && accountInfo.controls.email.touched">email not null</p>
  <p>Password</p>
  <input formControlName="password" name="password" type="password">
  <p style="color: red"
     *ngIf="accountInfo.controls.password.hasError('minlength') && accountInfo.controls.password.touched">
    Password trên 8 kí tự</p>
  <p style="color: red"
     *ngIf="accountInfo.controls.password.hasError('required') && accountInfo.controls.password.touched">Nhap
    Password</p>
  <p>Country</p>
  <select formControlName="country" name="country">
    <option value="-1" >Select Country</option>
    <option value="0">Viet Nam</option>
    <option value="1">US</option>
    <option value="2">Korean</option>
    <option value="3">Japan</option>
  </select>
  <p style="color: red" *ngIf="accountInfo.controls.country.hasError('required')">Chon quoc gia</p>
  <p>Age</p>
  <input type=number formControlName="age">
  <p>Gender</p>
  <input type="radio" name="gender" formControlName="gender">
  <label>Male</label>
  <input type="radio" name="gender" formControlName="gender">
  <label>Female</label>
  <p>Phone</p>
  <input type="text" formControlName="phone" name="phone">
  <br>
  <button type="submit">Submit</button>
</form>
