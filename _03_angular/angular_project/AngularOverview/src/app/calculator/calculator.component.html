<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
  Check
</button>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Calculator</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input name="number1" type="number" placeholder="Nhập số" [(ngModel)]="number1">

        <input name="number2" type="number" placeholder="Nhập số" [(ngModel)]="number2">

        <br>
        <button class="btn btn-danger" (click)="calculator('+')">+</button>
        <button class="btn btn-danger" (click)="calculator('-')">-</button>
        <button class="btn btn-danger" (click)="calculator('*')">*</button>
        <button class="btn btn-danger" (click)="calculator('/')">/</button>
        <br>
        <p>Result: {{result}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
